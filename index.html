<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>COLUMNS </title>
</head>
<body>


  <div id="main" class="container-fluid text-center py-5">
    <div class="row my-5">
      <div class="col-sm-6"><button id="btn-goal-game" class="btn btn-lg col-sm-7 py-4" type="button" data-toggle="collapse" data-target="#instruccions" aria-expanded="false" aria-controls="instruccions">OBJETIVO DEL JUEGO</button></div>
      <div class="col-sm-6"><button id="btn-highscore" class="btn btn-lg py-4 col-sm-7" type="button" data-toggle="collapse" data-target="#highscore" aria-expanded="false" aria-controls="highscore">MEJORES PUNTUACIONES</button></div>
    </div>

    <div class="row d-flex align-items-center text-center">
      <div class="col-sm-6">
        <div class="collapse multi-collapse" id="instruccions">
          <div class="card card-body">
            Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="collapse multi-collapse" id="highscore">
          <div class="card card-body" id="score">
            <div class="score-saved row">
              <span class="col-sm-6">NOMBRE</span>
              <span class="col-sm-6">PUNTUACIÓN</span>
            </div>
            <div id="scores">   
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row d-flex align-items-center my-3">
      <div id="player1" class="col-sm-6"><label>Jugador 1</label></div>
      
      <div id="player2" class="col-sm-6">
        <label for="input-group-teams">Jugador 2</label>
        <select class="custom-select col-sm-3" id="input-group-teams">
              <option selected="">NADIE...</option>
              <option value="1">F.C. BARCELONA</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
        </select>
      </div>
    </div>

    <div class="row my-5">
      <h3 class="col-sm-6">ATLETI</h3>
      <h3 id="rival" class="col-sm-6"></h3>
    </div>

    <div class="row my-5">
      <div class="col-sm-12">
        <button id="btn-start" class="btn btn-lg py-4 col-sm-7">JUGAR</button>
      </div>
    </div>
  </div>

    <div id="game-over" class="container-fluid text-center">
      <div class="row text-center">
        <h1 class="col-sm-12 my-5">¡¡FIN DE LA PARTIDA!!</h1>
        <h3 class="col-sm-12">!Has conseguido un total de <span id="points"></span> puntos!</h3>
        <form class="form-inline col-sm-12 d-flex justify-content-center text-center my-5">
            <div class="form-group">
              <label for="name-player" class="sr-only">Nombre</label>
              <label id="team" hidden></label>
              <input type="text" class="form-control" id="name-player" placeholder="Nombre" value="">
            </div>
            <button id="btn-save" type="button" class="btn btn-primary m-2">Guardar</button>
          </form>
      </div>





   



  </div>

  




  <div id="game">
    <canvas id="canvas-player1"></canvas>
    <canvas id="canvas-player2"></canvas>
  </div>  


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="assets/js/constants.js"></script>
  <script src="assets/js/models/background.js"></script>
  <script src="assets/js/models/gem.js"></script>
  <script src="assets/js/models/score.js"></script>
  <script src="assets/js/models/piece.js"></script>
  <script src="assets/js/models/grid.js"></script>
  <script src="assets/js/models/player.js"></script>
  <script src="assets/js/models/game.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
